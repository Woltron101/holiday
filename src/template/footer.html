<script>
$(".form1").submit(function() {
	var thisForm = $(this);
	$.ajax({
		type: "POST",
		url: thisForm.attr("action"),
		data: thisForm.serialize()
	}).done(function() {
		document.location.replace("form-submit.html");
	})
})
</script>
